
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자</title>
    <style>
        body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0b2b50, #8dc3f8); /* 파란색 계열 그라데이션 */
        min-width: 100px; /* 최소 너비 */
        width: 100%; /* 화면 크기 따라 확장 */    
        overflow-x: auto; /* 바디에 가로 스크롤 추가 */   
        overflow-y: auto; /* 바디에 가로 스크롤 추가 */ 
        }

/*container 섹션*/
        .container {
            width:1300px;
            margin: 100px 20%;
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
/*메인사진 섹션*/
        .profile-card {
            flex: 1;
            min-width: 600px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .profile-card img, .profile-card video {
            width: 100%;
            height: 600px;
            display: none;
            object-fit: cover;
        }
        .profile-card img.active, .profile-card video.active {
            display: block;
        }
        .profile-card .info {
            padding: 15px;
        }
        .profile-card .info h2 {
            margin: 10px 0;
            font-size: 22px;
        }
        .profile-card .info p {
            margin: 5px 0;
            color: #555;
        }
/*영상 섹션*/
        .videos {
            flex: 2;
            min-width: 300px;
        }
        .video-item {
            padding: 40px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .video-item:last-child {
            border-bottom: none;
        }
        .video-item:hover {
            background-color: #f0f8ff;
        }
        .video-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .video-item p {
            margin: 5px 0 0;
            color: #555;
            font-size: 14px;
        }
        .video-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .video-item-details {
            flex-grow: 1;
            margin-left: 20px;
        }
        .tm-site-header {
            padding: 50px 15px 0;
        }
        .tm-color-primary { color: #309AFD; }
        .tm-mb-15 { margin-bottom: 15px; }
        .tm-color-gray-2 { color: #98999A; }
        .tm-color-light-gray { color: #9E9FA0; }
        .tm-mt-0 { margin-top: 0; }
        .tm-tagline {
            font-size: 1.5rem;   
            margin-left: 130px;
        }
        

/* 사이드바 항목 스타일 */
        .sidebar {
            position: fixed;
            left: 10%;
            top: 190px;
            width: 150px;
            height: 600px;
            background-color: #f8f9fa;
            padding-top: 15px;
            padding-bottom: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: auto;
            gap: 15px;
            overflow-x: auto;
        }
        .sidebar a {
            text-align: center;
            text-decoration: none; /* 링크 밑줄 제거 */
            color: #333; /* 기본 텍스트 색상 */
            font-size: 0.7em;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* 텍스트와 이미지 간 간격 */
        }
        .sidebar a:last-child {
            border-bottom: none;
        }

        .sidebar img {
            width: 70px; /* 이미지 크기 */
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #f1e1f6;
            padding: 10px; /* 이미지 내부 패딩 */
            transition: transform 0.3s, background-color 0.3s;
        }

        .sidebar img:hover {
            transform: scale(1.1); /* 호버 시 확대 효과 */
            background-color: #d6d6f9; /* 호버 시 배경색 변경 */
        }

        .sidebar h3 {
            margin: 0;
            font-size: 1em;
            color: #555; /* 텍스트 색상 */
            transition: color 0.3s;
        }

        .sidebar h3:hover {
            color: #3498db; /* 호버 시 텍스트 색상 변경 */
        }
        .h1 {
            font-size: 2em;
            margin: 0;
        }
        span {
            display: inline-block;
            margin-top: 0;
            margin: 0;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: bold;
            padding: 8px 15px;
            border: 0.2px solid #888;
            border-radius: 16px;
            transition: background 0.3s, color 0.3s;
        }
    </style>
</head>
<body>
    <header class="tm-site-header">
        <a href="index.html" style="text-decoration: none; color: inherit;">

        <em class="tm-tagline tm-color-light-gray">해양정보 전달 서비스 사이트</em>
        </a>
    </header>
    
    <div class="sidebar">
        <a href="환경운동가.html">

        <a href="어촌주민.html">
            <img src="images/어촌주민-박어부.png">

        </a>
        <a href="관리자.html">
            <img src="images/해수욕장 관리자-최금지.png">

        </a>
        <a href="안전요원.html">

        <a href="이용객.html">

        <a href="스포츠애호가.html">
            <img src="images/해양스포츠 애호가-장서핑.png">
            <h3>해양스포츠 애호가</h3>
        </a>
        <a href="Aboutus.html">
            <img src="images/About Us.png" >
            <h3>About Us</h3>
        </a>
    </div>
    <div class="container">
        <div class="profile-card">
            <img id="main-image" src="images/해수욕장 관리자-최금지.png" alt="Default Image" class="active">
            <video id="main-video" controls>
                <source src="" type="video/mp4">
                Your browser does not support HTML video.
            </video>
            <div class="info">
                <h2>최금지</h2>
                <p>#CCTV #드론 #분석</p>
            </div>
        </div>
        <div class="videos">
            <div class="video-item" onclick="showVideo('https://www.w3schools.com/html/mov_bbb.mp4')">
                <img src="images/cctv.png" alt="CCTV">
                <div class="video-item-details">
                    <h3>CCTV 영상</h3>
                    <p>실시간 CCTV 영상입니다.</p>
                </div>
            </div>
            <div class="video-item" onclick="showVideo('https://www.w3schools.com/html/movie.mp4')">
                <img src="images/드론.png" alt="Drone">
                <div class="video-item-details">
                    <h3>드론 영상</h3>
                    <p>드론 촬영 영상입니다.</p>
                </div>
            </div>
            <div class="video-item" onclick="showVideo('https://www.w3schools.com/html/mov_bbb.mp4')">
                <img src="images/분석.png" alt="Analysis">
                <div class="video-item-details">
                    <h3>분석 영상</h3>
                    <p>분석 결과 영상입니다.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showVideo(videoUrl) {
            const imageElement = document.getElementById('main-image');
            const videoElement = document.getElementById('main-video');

            // Switch from image to video
            imageElement.classList.remove('active');
            videoElement.classList.add('active');
            
            // Set video source and play
            videoElement.src = videoUrl;
            videoElement.play();
        }
    </script>
